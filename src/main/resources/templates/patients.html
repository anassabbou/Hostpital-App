<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-3 m-2">
    <div class="card">
        <div class="card-header">
            List de patients
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <td>ID</td>
                    <td>Nom</td>
                    <td>Prenom</td>
                    <td>Date naissance</td>
                    <td>Score</td>
                    <td>Malade</td>
                </tr>
                </thead>
                <tbody>
                <!-- listPatients: l'attribuit declarer dans le model in controller -->
                <tr th:each="p:${listPatients}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.nom}"></td>
                    <td th:text="${p.prenom}"></td>
                    <td th:text="${p.datenaissance}"></td>
                    <td th:text="${p.score}"></td>
                    <td th:text="${p.malade}"></td>
                   <td>
                        <a onclick="return confirm('est vous sure?')" class="btn btn-danger" th:href="@{deletePatient(id=${p.id})}">Delete</a>
                   </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
